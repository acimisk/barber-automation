<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Booking Success Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles for any specific overrides if needed, mainly relying on Tailwind */
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden font-display text-[#111418] dark:text-white">
<!-- Status Bar Spacer (Top) -->
<div class="h-12 w-full"></div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-6 py-8">
<!-- Success Icon -->
<div class="mb-8 flex items-center justify-center">
<div class="relative flex h-28 w-28 items-center justify-center rounded-full bg-primary/10 ring-1 ring-primary/20">
<div class="absolute inset-0 rounded-full bg-primary/5 animate-pulse"></div>
<span class="material-symbols-outlined text-6xl text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;">check</span>
</div>
</div>
<!-- Headings -->
<div class="flex max-w-[480px] flex-col items-center gap-3 text-center">
<h1 class="text-3xl font-extrabold tracking-tight text-white sm:text-4xl">Booking Confirmed</h1>
<p class="text-base font-medium leading-relaxed text-[#cbbc90] max-w-xs">
                    We look forward to seeing you soon! A confirmation email has been sent.
                </p>
</div>
<!-- Booking Summary Card -->
<div class="mt-10 w-full max-w-[360px] rounded-xl bg-[#2c271b] p-6 shadow-lg border border-white/5">
<div class="mb-4 flex items-center gap-3 border-b border-white/10 pb-4">
<div class="h-10 w-10 overflow-hidden rounded-full bg-cover bg-center" data-alt="Portrait of a barber holding scissors" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAPdY9wIJbBPXDOk4UV6eOdkXmcpUFEn_KA2IWxUlNR8hq6ky_lhmD2vwgTM39JnbKRScfgTdXvmA2RaDyjqKMPJL9Y_hWuEiFbfGSqsOGj5jL0aQV9DSuZM_9Zj5VR3YQSeV4V5d0d9VFArs3BzdADPH4Yy7qyLFkPD_YXn1UPcz9Ts29Mnl8fviN7YF4lUrUKC9xZcufgg05y92hSnbJHfiLo1CkKn7mG6FKQA_wPtGQ8tjBtmIBWrxLeWqJTjJ_SaqO355EEY_Y");'></div>
<div>
<p class="text-xs font-medium uppercase tracking-wide text-primary/80">Your Barber</p>
<p class="text-sm font-bold text-white">Jameson</p>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex justify-between items-start">
<p class="text-[#cbbc90] text-sm font-medium">Service</p>
<p class="text-white text-sm font-semibold text-right max-w-[180px]">Signature Haircut &amp; Beard Trim</p>
</div>
<div class="flex justify-between items-center">
<p class="text-[#cbbc90] text-sm font-medium">Date</p>
<p class="text-white text-sm font-semibold text-right">Friday, Oct 24</p>
</div>
<div class="flex justify-between items-center">
<p class="text-[#cbbc90] text-sm font-medium">Time</p>
<p class="text-white text-sm font-semibold text-right">10:00 AM</p>
</div>
</div>
</div>
</div>
<!-- Action Buttons (Bottom Stick/Flow) -->
<div class="mt-auto flex w-full flex-col gap-3 px-6 pb-8 pt-4">
<!-- Primary Action -->
<button id="addToCalendarBtn" class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-primary h-14 px-5 text-background-dark text-base font-bold leading-normal tracking-[0.015em] transition-transform active:scale-[0.98] hover:bg-primary/90">
<span class="material-symbols-outlined text-[20px]">calendar_today</span>
<span class="truncate">Add to Calendar</span>
</button>
<!-- Secondary Action -->
<button id="returnHomeBtn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[#3a3324] text-[#cbbc90] border border-primary/10 text-base font-bold leading-normal tracking-[0.015em] transition-colors active:bg-[#3a3324]/80 hover:bg-[#3a3324]/80 hover:text-white">
<span class="truncate">Return Home</span>
</button>
</div>
</div>
<script>
  // Ana sayfaya dönüş
  document.getElementById('returnHomeBtn')?.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Basit takvim placeholder (ileride geliştirilebilir)
  document.getElementById('addToCalendarBtn')?.addEventListener('click', () => {
    alert('Bu butona, ileride takvim entegrasyonu eklenebilir.');
  });
</script>
</body></html>
